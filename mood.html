<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vibes Moodboard</title>
    <meta name="description" content="Create a mood-based music and image board with playlists from Spotify and aesthetic photos from Unsplash. Just type your mood and vibe out.">
    <meta name="author" content="Svitlana Bradley">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <script type="module" src="js/mood.js"></script>
</head>
<body>
    <header>
        <h1>🎧 Music Vibes Moodboard</h1>
    </header>
    <main class="mood-page">        
        <section class="mood-header">
            <a href="index.html" class="back-button">‹</a>
            <a href="favorites.html" class="favorites-button">❤️</a>
            <img id="mood-image" src="" alt="Mood Image">
            <div class="mood-info">
                <h1 id="mood-title"></h1>
                <div class="mood-controls">
                    <button class="heart-button">❤</button>
                </div>
            </div>
        </section>

        <section id="playlist"></section>
    </main>

    <footer>
        <p>Made with 🎵 + 🎨 using Spotify and Unsplash APIs</p>
    </footer>
</body>
</html>
